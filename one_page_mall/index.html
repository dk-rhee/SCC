<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>JoMalone</title>
</head>
<body>
   <header>
       <!-- 상단 메뉴 -->
       <div class="top-bar">
           <div class="logo">
               <img src="img/logo.png" alt="logo">
           </div>
           <div class="menu">
               <ul type="none">
                   <li>상품리스트</li>
                   <li>상품등록</li>
                   <li>상품관리</li>
               </ul>
           </div>
           <div class="profile">
               <img src="img/profile.png" alt="profile">
           </div>
       </div>
   </header>

   <section>
        <div class="contents">
            <h1>허니서클 앤 다바나 코롱</h1>
            <div class="product-img">
                <img src="img/pic01.png" alt="허니서클 앤 다바나 코롱">
            </div>
            <h2>허니서클 앤 다바나 코롱</h2>
            <div class="price"><h3>가격: 188,000원/1개</h3></div>
            <p>영국 시골 마을의 바람을 따라 물결치듯이 피어오르는 허니서클. 짙은 어둠 속에서 더욱 매력적으로 빛납니다. 프루티한 반전을 지닌 다바나의 아로마 향에 로즈 향이 가미되어 더욱 신선해지고, 모스는 향에 우디함을 더해주며, 햇살을 듬뿍 머금어 따스해집니다. 선명하고 화사하며, 즐거움을 표현하는 향입니다.</p>
            <h2>상품주문</h2>
            주문자 성함: <input type="text"><br />
            수량: <select>
                <option value="1" selected="selected">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
                <option value="4">4개</option>
                <option value="5">5개</option>
              </select><br />
            주소: <input type="text"><br />
            전화번호: <input type="text">

            <div>
                <input type="button" value="주문하기">
            </div>
        </div>
   </section>

   <footer>
       &copy;&nbsp;bigadmin.org
   </footer>
</body>
</html>
